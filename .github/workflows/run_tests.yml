name: run_tests
on: [push]
jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
    - name: checkout code
      uses: actions/checkout@v2
    - name: install in editable mode
      run: |
        pip install -r requirements.txt -r test-requirements.txt
        pip install -e .
    - name: run tests
      run: pytest tests/
